{% extends 'base.html' %}



{% block title %}
    Жилые Комплексы
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">

        <div class="col-9">
            <h1 class="mt-5 mb-5">Новостройки</h1>
        </div>
        <div class="col-3">
            <h4 class="mt-5 mb-5">Объектов в базе: <span class="badge badge-info">{{ count_jkobjects }}</span></h4>
        </div>
        <div class="col-12 mb-4">
            <div class="panel-main2">
            <form class="search-panel2 form-inline my-2 my-lg-0" data-url="{% url 'jk_objects:building_search' %}">
                {% csrf_token %}

              <!--<input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search" name="search">-->
              <!--<input class="form-control mr-sm-2" type="search" placeholder="Body" aria-label="Search" name="search2">-->

                <select name="jkobject" class="search-multiple js-example-basic-multiple" multiple="multiple" style="width: 100%">
                    <!--<option value="" selected=""></option>-->
                    {% for jk in jkobjects_all %}
                        {% if jk.is_active == True %}
                         <option value="{{ jk.name }}" data-param="jk">{{ jk.name }}</option>
                        {% endif %}
                    {% endfor%}

                </select>
                <select name="classbuilding" class="search-multiple boo-multi" multiple="multiple">
                    <!--<option value="" selected=""></option>-->
                    {% for class in classbuilding %}
                         <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor%}
                </select>

                <div>
                    <input type="checkbox" id="horns1" name="horns" value="Horns">
                    <label for="horns1">Horns</label>

                    <input type="checkbox" id="horns2" name="horns" value="Pony">
                    <label for="horns2">Pony</label>

                </div>

                <select id="example-multiple-optgroups"  multiple="multiple">
                    <optgroup label="Group 1">
                        <option value="1-1">Ноябрь</option>
                        <option value="1-2">Декабрь</option>
                        <option value="1-3">Option 1.3</option>
                    </optgroup>
                    <optgroup label="Group 2">
                        <option value="2-1">Option 2.1</option>
                        <option value="2-2">Option 2.2</option>
                        <option value="2-3">Option 2.3</option>
                    </optgroup>
                </select>

              <!--<input class="form-control mr-sm-2" type="search" placeholder="Region" aria-label="Search" name="search3">-->
              <!--<input class="form-control mr-sm-2" type="search" placeholder="price_ot" aria-label="Search" name="search4">-->
              <!--<input class="form-control mr-sm-2" type="search" placeholder="price_do" aria-label="Search" name="search5">-->
              <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
              <button class="btn btn-outline-success my-2 my-sm-0" type="reset">Reset</button>
            </form>
            </div>
        </div>
    </div>

    <div class="row ajax-list-card">
        {% for jkobject in jkobjects %}

        {% include 'jk_objects/includes/jk_card_template.html' %}

        {% endfor %}
    </div>












</div>


{% endblock %}
